<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="form">
                <h4>
                    Username: 
                </h4>
                <input type="text" id="username" class="username" name="username">
                <div class="user_error" id ="user_error">Username field cannot be empty.</div>
                <h4>
                    Password: 
                </h4>
                <input type="text" id="pass" class="pass" name="pass">
                <div class="pass_error" id ="pass_error">Password field cannot be empty..</div>
               <input type="button" id="button" class="button" value="login" onclick="validation()">
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
